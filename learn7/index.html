<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/asset/img/tab-icon.ico" type="image/x-icon">
  <title>Learn Frontend 7 lesson</title>
</head>
<body>
  <img src="/learn7/7. Вставка изображений - img, picture, source, figure, figcapture/code/html7/tab-icon.ico" alt="мопс">
  <picture>
    <source media="(max-width: 500px)" srcset="ссылка на изображение">
    <img src="ссылка на изображение" alt="мопс">
  </picture>
  <figure>
      <img src="ссылка на изображение" alt="мопс">
      <figcaption>
        На данном изображении есть мопс
      </figcaption>
  </figure>
</body>
</html>
